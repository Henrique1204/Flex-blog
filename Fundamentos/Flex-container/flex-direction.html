<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-container.css">
    <title>Fundamentos Flex-Direction</title>
</head>
<body>
    <section>
        <h2>flex-direction: row;</h2>
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-direction: row-reverse;</h2>
        <div class="row-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-direction: colunm;</h2>
        <div class="colunm">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2>flex-direction: colunm-reverse;</h2>
        <div class="colunm-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>
</body>
</html>
