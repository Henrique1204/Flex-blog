<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-container.css">
    <title>Fundamentos Flex-Wrap</title>
</head>
<body>
    <section>
        <h2>flex-wrap: wrap;</h2>
        <div class="wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-wrap: nowrap;</h2>
        <div class="nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-wrap: wrap-reverse;</h2>
        <div class="wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-wrap: wrap; // colunm</h2>
        <div class="wrap colunm">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-wrap: nowrap; // colunm</h2>
        <div class="nowrap colunm">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-wrap: wrap-reverse; // colunm</h2>
        <div class="wrap-reverse colunm">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </section>
</body>
</html>
