<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-container.css">
    <title>Fundamentos Flex-Flow</title>
</head>
<body>
    <section>
        <h2>flex-flow: row wrap;</h2>
        <div class="row-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-flow: row nowrap;</h2>
        <div class="row-nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-flow: row wrap-reverse;</h2>
        <div class="row-wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-flow: colunm wrap;</h2>
        <div class="colunm-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-flow: colunm nowwrap;</h2>
        <div class="colunm-nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <h2>flex-flow: colunm wrap-reverse;</h2>
        <div class="colunm-wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </section>
</body>
</html>
